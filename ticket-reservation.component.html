
	<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TICKET RESERVATION</title>
		
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="ticket-reservation.component.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


        
    </head>
    <body>
                      <div class="container" >
            <header class="header" style="text-align: center;"><h2>BOOK TICKET</h2></header>
            <form class="form" #form="ngForm">
                 <div class="row justify-content-center">
        <div class="mb-3 col-md-6  row g-0 mp-4">
             <label for="exampleFormControlInput1" class="form-label"><b>TRAIN NAME</b></label>
             <input type="text"  name="trainName"[(ngModel)]="ticket.trainName"
             class="form-control " id="exampleFormControlInput1" placeholder="TrainName">
        </div>
    </div>
            <div class="row justify-content-center">
        <div class="mb-3  col-md-6 row g-0 ">
             <label for="exampleFormControlInput1" class="form-label"><b>FROM</b></label>
             <input type="text"  name="from" [(ngModel)]="ticket.from"
             class="form-control" id="exampleFormControlInput1" placeholder="From">

        </div>
    </div>
        <div class="row justify-content-center">
        <div class="mb-3  col-md-6 row g-0">
             <label for="exampleFormControlInput1" class="form-label"><b>TO</b></label>
             <input type="text" name="to" [(ngModel)]="ticket.to"
              class="form-control" id="exampleFormControlInput1" placeholder="To">
        </div>
    </div>
     <div class="row justify-content-center">
        <div class="mb-3  col-md-6 row g-0">
             <label for="exampleFormControlInput1" class="form-label"><b>TYPE</b></label>
             <select class="form-select" name="type" [(ngModel)]="ticket.type" aria-label="Disabled select example">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Senior Citizen(male)">Senior Citizen(male)</option>
                <option value="Senior Citizen(female)">Senior Citizen(male)</option>
                <option value="Children">Children</option>
            </select>
        </div>
    </div>

      <div class="row justify-content-center">
        <div class="mb-3  col-md-6 row g-0">
             <label for="exampleFormControlInput1" class="form-label"><b>DATE OF JOURNEY</b></label>
             <input type="date" name="date" [(ngModel)]="ticket.date"
              class="form-control" id="exampleFormControlInput1">
        </div>
           </div>


            <div class="row justify-content-center">
        <div class="mb-3  col-md-6 row g-0">
             <label for="exampleFormControlInput1" class="form-label"><b>CLASSES</b></label>
             <select class="form-select"   name="classes"[(ngModel)]="ticket.classes" aria-label="Disabled select example">
                <option value="First Class(Ac)">First Class(AC)</option>
                <option value="Sleeper Coach(Ac)">Sleeper Coach(Ac)</option>
                <option value="Sleeper Coach(Non-Ac)">Sleeper Coach(Non-Ac)</option>
                <option value="First Class(Non-Ac)">First Class(Non-Ac)</option>
                <option value="Second Class(2s)">Second Class(2s)</option>
                <option value="Chair Car">Chair Car</option>
            </select>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="mb-2 col-md-3">
        <button class="btn btn-primary" type="submit" value="Reserve" (click)="reserveNow()">RESERVE</button>&nbsp;
         <button class="btn btn-primary " type="reset" >RESET</button>>&nbsp;
         <button class="btn btn-primary " type="submit" >BACK</button>


     
      </div>
    </div>

</form>
    </div>
	</body>
    </html>
