
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CANCEL RESERVATION</title>
        
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="cancel.component.css">


        
    </head>
    <body>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

           <div class="container" style="max-width: 960px;">
            <header class="header" style="text-align: center;"><h2>CANCEL TICKET</h2></header>
            <form class="form">
                 <div class="row justify-content-center">
        <div class="mb-3 col-md-4 row g-0 mp-4">
             <label for="exampleFormControlInput1"  class="form-label"><b>ENTER PASSENGER NUMBER</b></label>
             <input type="text" class="form-control "   name="pnr"[(ngModel)]="ticket.pnr" id="exampleFormControlInput1" placeholder="Passenger number">
               
        </div>
        </div>
    
   <div class="row justify-content-center">
    <div class="mb-1 col-md-2">
    <button class="btn btn-primary" type="submit" value="cancel" (click)="cancelNow(ticket.pnr)">CANCEL </button>
 </div>
</div>


</form>
    </div>
    </body>
    </html>
