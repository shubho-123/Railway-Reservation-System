<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Login</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <link rel="stylesheet" type="text/css" href="login.component.css">
       
</head>
<body>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container" >
       <header class="header" style="text-align: center;"><h2>Login Form</h2></header>
           <form class="form">


                <div class="row justify-content-center">
                        <div class="mb-3 col-md-7  row g-0 mp-4">
                           <label for="exampleFormControlInput1" class="form-label"><b>User Name</b></label>
                                <input type="text" class="form-control " id="exampleFormControlInput1" [(ngModel)]="passanger.userName" name="userName" placeholder="username" required>
                       </div>
                 </div>

                           <div class="row justify-content-center">
                               <div class="mb-3 col-md-7  row g-0 mp-4">
                                    <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
                                    <input type="password" class="form-control " id="exampleFormControlInput1" [(ngModel)]="passanger.password" name="password" placeholder="Password" required>
                               </div>
                           </div>

       
                                     <div class="me">
                                           <input type="checkbox" checked="checked"> Remember me
                                    </div>

                                              <div class="row justify-content-center">
                                                    <div class="mb-3 col-md-2">
                                                       <button class="btn btn-primary" type="submit" (click)="loginNow()">Login</button>
                                                       <button class="btn btn-primary" type="reset" >Cancle</button>
                                            
                                                   </div>
                                               </div>



            </form>
   </div>
</body>
</html>
