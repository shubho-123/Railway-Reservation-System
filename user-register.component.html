
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Registration page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="user-register.component.css">
		
</head>
<body>
	       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<div class="container" >
	   <header class="header" style="text-align: center;"><h2>Registration Form</h2></header>
	       	<form class="form" (ngSubmit)="onSubmit()">
	       		 <div class="row justify-content-center">
	               <div class="mb-3 col-md-6  row g-0 mp-4">
                        <label for="exampleFormControlInput1" class="form-label"><b>First Name</b></label>
                         <input type="text" class="form-control " id="exampleFormControlInput1" [(ngModel)]="passanger.firstName" name="firstName" placeholder="First Name" required>
                     </div>
                 </div>

                <div class="row justify-content-center">
                    <div class="mb-3 col-md-6  row g-0 mp-4">
                         <label for="exampleFormControlInput1" class="form-label"><b>Last Name</b></label>
                         <input type="text" class="form-control " id="exampleFormControlInput1" [(ngModel)]="passanger.lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>

            
        
                 <div class="row justify-content-center">
                    <div class="mb-3  col-md-6 row g-0">
                         <label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
                         <select class="form-select" aria-label="Disabled select example" [(ngModel)]="passanger.gender" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>


                <div class="row justify-content-center">
                    <div class="mb-3  col-md-6 row g-0 ">
                         <label for="exampleFormControlInput1" class="form-label"><b>Phone Number</b></label>
                         <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="passanger.mobileNumber" name="mobileNumber" placeholder="Phone Number" required>
                    </div>
                </div>

                
                <div class="row justify-content-center">
                    <div class="mb-3  col-md-6 row g-0">
                         <label for="exampleFormControlInput1" class="form-label"><b>Address</b></label>
                         <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="passanger.address" name="address" placeholder="Address">
                    </div>
                </div>
                

                <div class="row justify-content-center">
                    <div class="mb-3  col-md-6 row g-0">
                         <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
                         <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="passanger.emailId" name="emailId" placeholder="EmailId" required>
                    </div>
            	 </div>

                <div class="row justify-content-center">
                    <div class="mb-3  col-md-6 row g-0">
                         <label for="exampleFormControlInput1" class="form-label" ><b>User Name</b></label>
                         <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="passanger.userName" name="userName" placeholder="username" required>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="mb-3  col-md-6 row g-0">
                         <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
                         <input type="password" class="form-control" id="exampleFormControlInput1" [(ngModel)]="passanger.password" name="password" placeholder="Password" required>
                    </div>
               </div>

                <div class="row justify-content-center">
                    <div class="mb-3  col-md-6 row g-0">
                         <label for="exampleFormControlInput1" class="form-label"><b>Retype - Password</b></label>
                         <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" required>
                    </div>
                </div>


               <div class="row justify-content-center">
                    <div class="mb-2 col-md-2">
                        <button class="btn btn-primary" id=" btn1" type="submit"  (click)="registerNow()">Register</button>

                         <button class="btn btn-primary" id="btn2" type="reset" >Reset</button>
                     
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="mb-3 col-md-3">
                        <p><b>Already have an account?</b><a href="/login" > <b>Sign in</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
